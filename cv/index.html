const range = (ctx,x,y,value) => {
	ctx.save()
	y -= 4
	const g = ctx.createLinearGradient(x,0, x+60,0)
	g.addColorStop("0", "#990000")
	g.addColorStop("0.3", "#990099")
	g.addColorStop("1.0", "#000099")
	ctx.lineWidth = 8
	ctx.setLineDash([5,1])
	ctx.strokeStyle = '#ddd'
	ctx.beginPath()
	ctx.moveTo(x,y)
	ctx.lineTo(x+60,y)
	ctx.stroke()
	
	ctx.strokeStyle = g
	ctx.beginPath()
	ctx.moveTo(x,y)
	ctx.lineTo(x+(value*.6),y)
	ctx.stroke()
	ctx.restore()
}
